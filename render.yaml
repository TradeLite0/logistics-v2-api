name: logistics-v2-api
services:
  - type: web
    name: logistics-v2-api
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: logistics-v2-db
          property: connectionString

databases:
  - name: logistics-v2-db
    plan: free
    databaseName: logistics
    user: logistics
